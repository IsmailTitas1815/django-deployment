{% extends 'Login_app/base.html' %} {% block body_block %}
<h3>Please Login:</h3>
<form method="POST" action="{% url 'Login_app:user_login' %}">
  <label for="username">Username: </label>
  <input
    type="text"
    name="username"
    placeholder="Enter Username "
    required
    class="form-control"
  />
  <label for="password">Password: </label>
  <input
    type="text"
    name="password"
    placeholder="Enter Password "
    required
    class="form-control"
  />
  <br />
  <input type="submit" name="submit" value="Login" />
  {% csrf_token %}
</form>

{% endblock body_block %}
